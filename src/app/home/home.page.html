<div class="limiter">
  <div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form">
        <img class="image-logo-login" src="../../assets/images/LogoFinal.png" alt="LogoDigiboard">
        <span class="login100-form-title p-b-49">
          Login
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
          <span class="label-input100">Usuário</span>
          <input class="input100" type="text" name="username" placeholder="Digite seu usuário">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Senha</span>
          <input class="input100" type="password" name="pass" placeholder="Digite sua senha">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        
        <div class="text-right p-t-8 p-b-31">
          <a href="#">
            Esqueceu a senha?
          </a>
        </div>
        
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <ion-button fill="clear" shape="round" (click)="this.rotaLocalHomeService.irParaValidacao()">
              Entrar
            </ion-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
